<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Admin Panel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #0f0f12; 
            color: #e0e0e0; 
            font-family: 'Inter', sans-serif; 
            padding: 40px 20px;
        }
        
        h1 { color: #d4af37; margin-bottom: 20px; }
        h3 { color: #d4af37; margin: 20px 0 15px 0; }
        
        input { 
            padding: 12px; 
            border-radius: 6px; 
            border: 1px solid #333; 
            background: #000; 
            color: white; 
            width: 100%;
            max-width: 400px;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        
        button { 
            padding: 12px 24px; 
            border-radius: 6px; 
            border: none;
            background: #d4af37; 
            color: black; 
            font-weight: bold; 
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }
        
        button:hover { background: #b5952f; }
        button:disabled { background: #666; cursor: not-allowed; }
        
        .card { 
            background: #1c1c21; 
            padding: 30px; 
            border-radius: 12px; 
            margin: 20px 0;
            border: 1px solid #333;
        }
        
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px; 
        }
        
        th, td { 
            text-align: left; 
            padding: 12px; 
            border-bottom: 1px solid #333; 
        }
        
        th { 
            color: #888; 
            background: #000;
            font-weight: 600;
        }
        
        .used { color: #ef4444; font-weight: bold; }
        .active { color: #10b981; font-weight: bold; }
        
        .code-display {
            font-family: 'Courier New', monospace;
            font-size: 1.8rem;
            color: #10b981;
            margin: 20px 0;
            padding: 15px;
            background: #000;
            border-radius: 8px;
            border: 2px solid #d4af37;
            word-break: break-all;
        }
        
        .msg { 
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            font-weight: 500;
        }
        
        .error { background: #ef4444; color: white; }
        .success { background: #10b981; color: black; }
        
        #loginScreen { max-width: 500px; margin: 80px auto; }
        #adminPanel { max-width: 1200px; margin: 0 auto; display: none; }
        
        .top-bar { display: flex; justify-content: space-between; align-items: center; }
        .logout-btn { background: #333; color: white; }
        .logout-btn:hover { background: #555; }
    </style>
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="loginScreen" class="card">
    <h1 style="text-align: center; margin-bottom: 30px;">üîí Admin Login</h1>
    
    <p style="color: #aaa; text-align: center; margin-bottom: 20px;">
        Enter your admin password to access the panel
    </p>
    
    <div>
        <input type="password" id="loginPassword" placeholder="Enter password" autocomplete="off">
    </div>
    
    <button onclick="handleLogin()" style="width: 100%; max-width: none;">Login</button>
    
    <div id="loginMsg" class="msg" style="display:none;"></div>
    
    <p style="text-align: center; color: #666; margin-top: 20px; font-size: 0.9rem;">
        First time? Contact admin to get password.
    </p>
</div>

<!-- ADMIN PANEL -->
<div id="adminPanel">
    <div class="top-bar">
        <h1>üëë VIP Code Manager</h1>
        <button class="logout-btn" onclick="handleLogout()">Logout</button>
    </div>

    <!-- Generate Codes -->
    <div class="card">
        <h3>Generate New 1-Day Pass</h3>
        <button onclick="generateCode()" id="btnGenerate">+ Create New Code</button>
        <div id="newCodeDisplay" class="code-display" style="display:none;"></div>
        <div id="genMsg" class="msg" style="display:none;"></div>
    </div>

    <!-- Code History -->
    <div class="card">
        <h3>Code History</h3>
        <button onclick="loadCodes()" id="btnRefresh" style="background:#333; color:white;">üîÑ Refresh List</button>
        <table>
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Status</th>
                    <th>Created Date</th>
                </tr>
            </thead>
            <tbody id="codeList">
                <tr><td colspan="3" style="text-align:center; color:#888;">Loading...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    const API_BASE = window.location.origin;
    const ADMIN_PASSWORD = "123admin"; // Must match server's ADMIN_PASSWORD

    // ===== ON PAGE LOAD =====
    window.addEventListener("load", () => {
        // Check if already logged in this session
        if (sessionStorage.getItem("admin_logged_in")) {
            showPanel();
        } else {
            showLogin();
        }
        
        // Enter key support for login
        document.getElementById("loginPassword").addEventListener("keypress", (e) => {
            if (e.key === "Enter") handleLogin();
        });
    });

    // ===== SHOW LOGIN SCREEN =====
    function showLogin() {
        document.getElementById("loginScreen").style.display = "block";
        document.getElementById("adminPanel").style.display = "none";
        document.getElementById("loginPassword").value = "";
        document.getElementById("loginPassword").focus();
    }

    // ===== SHOW ADMIN PANEL =====
    function showPanel() {
        console.log("üì∫ Displaying ADMIN PANEL");
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
        loadCodes();
    }

    // ===== LOGIN FUNCTION =====
    function handleLogin() {
        const password = document.getElementById("loginPassword").value.trim();
        const msg = document.getElementById("loginMsg");

        if (!password) {
            showMessage(msg, "‚ùå Please enter a password", "error");
            return;
        }

        // Check against fixed admin password
        if (password === ADMIN_PASSWORD) {
            console.log("‚úÖ PASSWORD CORRECT - Logging in");
            sessionStorage.setItem("admin_logged_in", "true");
            showPanel();
        } else {
            console.log("‚ùå PASSWORD WRONG");
            showMessage(msg, "‚ùå Wrong password", "error");
            document.getElementById("loginPassword").value = "";
            document.getElementById("loginPassword").focus();
        }
    }

    // ===== LOGOUT FUNCTION =====
    function handleLogout() {
        sessionStorage.removeItem("admin_logged_in");
        showLogin();
    }

    // ===== GENERATE CODE =====
    async function generateCode() {
        const btn = document.getElementById("btnGenerate");
        const display = document.getElementById("newCodeDisplay");
        const msg = document.getElementById("genMsg");

        btn.disabled = true;
        btn.textContent = "Generating...";
        display.style.display = "none";

        try {
            const adminPass = "123admin"; // Fixed admin password
            console.log("üì° Fetching /generate-vip with admin auth");
            const response = await fetch(`${API_BASE}/generate-vip`, {
                headers: {
                    "x-admin-password": adminPass
                }
            });
            
            console.log("üìä Response status:", response.status);
            const data = await response.json();
            console.log("üì¶ Response data:", data);

            if (data.new_code) {
                console.log("‚úÖ Code generated:", data.new_code);
                display.textContent = data.new_code;
                display.style.display = "block";
                showMessage(msg, "‚úÖ Code created: " + data.new_code, "success");
                setTimeout(() => loadCodes(), 1000);
            } else if (data.error) {
                console.log("‚ùå Server error:", data.error);
                showMessage(msg, "‚ùå " + data.error, "error");
            } else {
                console.log("‚ùå Unexpected response:", data);
                showMessage(msg, "‚ùå Error: Unexpected response", "error");
            }
        } catch (error) {
            console.log("‚ö†Ô∏è Fetch error:", error);
            console.error("Full error:", error);
            showMessage(msg, "‚ö†Ô∏è Error: " + error.message, "error");
        } finally {
            btn.disabled = false;
            btn.textContent = "+ Create New Code";
        }
    }

    // ===== LOAD CODES =====
    async function loadCodes() {
        const tbody = document.getElementById("codeList");
        const btn = document.getElementById("btnRefresh");

        btn.disabled = true;
        btn.textContent = "Loading...";

        try {
            const adminPass = "123admin"; // Fixed admin password
            const response = await fetch(`${API_BASE}/admin/codes`, {
                headers: {
                    "x-admin-password": adminPass
                }
            });
            const codes = await response.json();
            console.log("üìä Loaded codes:", codes ? codes.length : 0);
            
            tbody.innerHTML = "";

            if (!codes || codes.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" style="text-align:center; color:#888;">No codes generated yet</td></tr>';
                return;
            }

            codes.reverse().forEach((c) => {
                const date = new Date(c.created).toLocaleString();
                const status = c.used 
                    ? '<span class="used">‚úì USED (Burned)</span>' 
                    : '<span class="active">‚óè ACTIVE</span>';
                
                tbody.innerHTML += `
                    <tr>
                        <td style="font-family:monospace; font-weight:bold;">${c.code}</td>
                        <td>${status}</td>
                        <td style="color:#888; font-size:0.9rem;">${date}</td>
                    </tr>
                `;
            });
        } catch (error) {
            console.log("‚ö†Ô∏è Load error:", error.message);
            tbody.innerHTML = '<tr><td colspan="3" style="color:#ef4444;">Error: ' + error.message + '</td></tr>';
        } finally {
            btn.disabled = false;
            btn.textContent = "üîÑ Refresh List";
        }
    }

    // ===== HELPER FUNCTION =====
    function showMessage(element, text, type) {
        element.textContent = text;
        element.className = "msg " + type;
        element.style.display = "block";
    }
</script>

</body>
</html>
